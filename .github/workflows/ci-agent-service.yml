name: CI Agent-Service

on:
  push:
    branches-ignore:
      - main
      - develop
    paths:
      - 'services/agent-service/**'
      - '.github/workflows/ci-agent-service.yml'

env:
  SERVICE_DIR: services/agent-service

jobs:
  run_basic_ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Project Dependencies
        working-directory: ${{ env.SERVICE_DIR }}
        run: |
          pip install uv
          uv venv
          source .vevn/bin/activate
          uv pip install ruff pytest
          uv lock
          uv sync
        
      - name: Run Linter
        working-directory: ${{ env.SERVICE_DIR }}
        run: ruff check app/

      - name: Run formatter
        working-directory: ${{ env.SERVICE_DIR }}
        run: ruff format app/

      - name: Run Unit Tests
        working-directory: ${{ env.SERVICE_DIR }}
        run: pytest tests/*