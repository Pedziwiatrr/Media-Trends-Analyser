name: CI Agent-Service

on:
  push:
    branches-ignore:
      - main
      - integration
      - develop
      - dev_ops
      - architecture
      - frontend*
    paths:
      - 'services/agent-service/**'
      - '.github/workflows/ci-agent-service.yml'

env:
  SERVICE_DIR: services/agent-service

jobs:
  run_ci:
    runs-on: self-hosted
    environment: CI-env
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
        env:
          db_url: ${{ secrets.DATABASE_URL }}
          gemini_key: ${{ secrets.GOOGLE_API_KEY }}

      - name: Install Project Dependencies
        working-directory: ${{ env.SERVICE_DIR }}
        run: |
          pip install uv
          uv venv
          source .venv/bin/activate
          uv add ruff pytest
          uv sync
        
      - name: Run Linter
        working-directory: ${{ env.SERVICE_DIR }}
        run: uv run ruff check app/

      - name: Run formatter
        working-directory: ${{ env.SERVICE_DIR }}
        run: uv run ruff format app/

      - name: Run Unit Tests
        working-directory: ${{ env.SERVICE_DIR }}
        run: uv run pytest tests/*