name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted
    environment: production
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Images
        run: |
          docker build -t siaidziwaik/data-scraper-service:latest ./services/data-scraper-service
          docker push siaidziwaik/data-scraper-service:latest

          docker build -t siaidziwaik/agent-service:latest ./services/agent-service
          docker push siaidziwaik/agent-service:latest

          docker build -t siaidziwaik/scheduler:latest ./services/scheduler
          docker push siaidziwaik/scheduler:latest

      - name: Update Compose File on Prod
        run: |
          scp -o StrictHostKeyChecking=no docker-compose.yml ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }}:~/media-trends-analyser/docker-compose.yml

      - name: Restart Production
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} << 'EOF'
            cd ~/media-trends-analyser

            docker-compose pull

            docker-compose up -d --force-recreate --no-build

            docker image prune -f
          EOF